<!DOCTYPE html>
<html>
<head>
    <title>Find My Group ID</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md text-center">
        <h1 class="text-xl font-bold text-gray-700 mb-2">LINE Group ID</h1>
        <p class="text-gray-500 mb-4">ID ของกลุ่มนี้คือ:</p>
        <div class="p-3 bg-gray-200 rounded break-words text-gray-800 font-mono mb-4">
            <p id="groupId">กำลังเริ่มต้น LIFF...</p>
        </div>
        
        <button id="copyButton" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none disabled:bg-gray-400" disabled>
            คัดลอก ID
        </button>
        <p id="copyStatus" class="text-green-600 text-sm mt-2 h-4"></p>

        <p id="errorMessage" class="text-red-500 text-sm mt-4"></p>
    </div>

    <script>
        // --- ✅ FIXED: อัปเดตเป็น LIFF ID ที่ถูกต้องของคุณแล้ว ---
        const LIFF_ID = "2008050252-MWe2EOdk"; 

        document.addEventListener('DOMContentLoaded', function () {
            const groupIdElement = document.getElementById("groupId");
            const errorMessageElement = document.getElementById("errorMessage");
            const copyButton = document.getElementById('copyButton');
            const copyStatus = document.getElementById('copyStatus');

            liff.init({ liffId: LIFF_ID })
                .then(() => {
                    const context = liff.getContext();
                    if (context && context.type === 'group' && context.groupId) {
                        const groupId = context.groupId;
                        groupIdElement.textContent = groupId;
                        copyButton.disabled = false; // Enable the button

                        copyButton.addEventListener('click', () => {
                            navigator.clipboard.writeText(groupId).then(() => {
                                copyStatus.textContent = "คัดลอกสำเร็จ!";
                                setTimeout(() => { copyStatus.textContent = ""; }, 2000);
                            }).catch(err => {
                                copyStatus.textContent = "คัดลอกไม่สำเร็จ";
                            });
                        });

                    } else {
                        groupIdElement.textContent = "-";
                        errorMessageElement.textContent = "กรุณาเปิดหน้านี้จากภายในกลุ่ม LINE ครับ";
                    }
                })
                .catch(err => {
                    console.error("LIFF Initialization failed", err);
                    groupIdElement.textContent = "เกิดข้อผิดพลาด";
                    errorMessageElement.textContent = err.message;
                });
        });
    </script>
</body>
</html>
