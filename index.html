<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { @apply font-bold py-2 px-4 rounded w-full; }
        .btn-green { @apply bg-green-500 hover:bg-green-700 text-white; }
        .btn-red { @apply bg-red-500 hover:bg-red-700 text-white; }
        .btn-yellow { @apply bg-yellow-500 hover:bg-yellow-700 text-white; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-view" class="flex flex-col items-center justify-center h-screen">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-600">กำลังโหลดข้อมูล...</p>
    </div>
    
    <!-- ==================== NEW ADMIN VIEW ==================== -->
    <div id="admin-view" class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-5 hidden">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">จัดการการนัดหมาย</h1>
        <p class="text-center text-gray-500 text-sm mb-4">หมายเลขนัดหมาย: <span id="admin-appointment-id" class="font-mono"></span></p>

        <div id="admin-status-banner" class="p-3 rounded-md mb-4 text-center hidden">
            <p id="admin-status-text" class="font-semibold"></p>
        </div>

        <!-- Appointment Details -->
        <div class="border rounded-md p-4 space-y-2">
             <div><strong>ผู้ป่วย:</strong> <span id="admin-patient-name"></span></div>
             <div><strong>ผู้ขอ:</strong> <span id="admin-staff-name"></span></div>
             <div><strong>ขอรับบริการวันที่:</strong> <span id="admin-datetime-request"></span></div>
             <div><strong>อาการ:</strong> <span id="admin-symptoms"></span></div>
        </div>

        <!-- Action Buttons -->
        <div id="admin-action-buttons" class="mt-4 space-y-3 hidden">
             <button id="admin-approve-btn" class="btn btn-green">อนุมัติการนัดหมาย</button>
             <button id="admin-deny-btn" class="btn btn-red">ปฏิเสธการนัดหมาย</button>
        </div>
        
        <!-- Reschedule Section -->
        <div class="mt-4">
             <button id="admin-reschedule-toggle-btn" class="btn btn-yellow">เลื่อนนัดหมาย</button>
             <form id="admin-reschedule-form" class="mt-3 p-4 border rounded-md hidden">
                 <label for="admin-new-datetime" class="block text-sm font-medium text-gray-700">เลือกวันและเวลาใหม่</label>
                 <input type="datetime-local" id="admin-new-datetime" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                 <button type="submit" class="btn btn-yellow mt-3">ยืนยันการเลื่อนนัด</button>
             </form>
        </div>
    </div>
    <!-- ================= END OF ADMIN VIEW ================= -->


    <div id="registration-view" class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-5 hidden">
        <!-- ... No changes needed in this view ... -->
    </div>

    <div id="main-form-view" class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-5 hidden">
        <!-- ... No changes needed in this view ... -->
    </div>
    
    <div id="error-view" class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-5 hidden">
         <!-- ... No changes needed in this view ... -->
    </div>


    <script>
        // --- CONFIG ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3J7oHgOta60R8hhyESwwIMmZoQsz2ozpQNSm5D_4dy6QomYfMGQ-D0so5ruAODvF1DA/exec"; // <-- Make sure to use your new URL after deploying the new Code.gs
        const LIFF_ID = "2008050252-bNYeKBrd";

        // --- DOM Elements ---
        const views = ['loading-view', 'admin-view', 'registration-view', 'main-form-view', 'error-view'];
        let userProfile = null;

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                
                userProfile = await liff.getProfile();
                const urlParams = new URLSearchParams(window.location.search);
                const action = urlParams.get('action');

                if (action === 'admin_view') {
                    const appointmentId = urlParams.get('appointmentId');
                    loadAdminView(appointmentId);
                } else {
                    handleUserFlow();
                }
            } catch (error) {
                showError(`Initialization Error: ${error.message}`);
            }
        }

        function showView(viewToShow) {
            views.forEach(viewId => document.getElementById(viewId)?.classList.add('hidden'));
            document.getElementById(viewToShow)?.classList.remove('hidden');
        }

        function showError(message) {
            console.error(message);
            const errorView = document.getElementById('error-view');
            errorView.querySelector('pre').textContent = message;
            showView('error-view');
        }

        // --- NEW: Admin View Logic ---
        async function loadAdminView(appointmentId) {
            try {
                showView('loading-view');
                const response = await postToServer({ action: 'getAppointmentDetails', appointmentId });
                const details = response.data;

                // Populate data
                document.getElementById('admin-appointment-id').textContent = appointmentId;
                document.getElementById('admin-patient-name').textContent = details.patientFullName;
                document.getElementById('admin-staff-name').textContent = `${details.staffFullName} (HN: ${details.staffHn})`;
                document.getElementById('admin-datetime-request').textContent = new Date(details.appointmentDateTime).toLocaleString('th-TH');
                document.getElementById('admin-symptoms').textContent = details.symptoms;

                const statusBanner = document.getElementById('admin-status-banner');
                const statusText = document.getElementById('admin-status-text');
                const actionButtons = document.getElementById('admin-action-buttons');
                
                if (details.status === 'pending') {
                    statusBanner.classList.add('hidden');
                    actionButtons.classList.remove('hidden');
                } else {
                    actionButtons.classList.add('hidden');
                    statusText.textContent = `สถานะ: ${details.status.toUpperCase()} โดย ${details.adminApprover || 'N/A'}`;
                    statusBanner.classList.remove('hidden', 'bg-green-100', 'bg-red-100');
                    if (details.status.includes('approved')) {
                        statusBanner.classList.add('bg-green-100', 'text-green-800');
                    } else {
                        statusBanner.classList.add('bg-red-100', 'text-red-800');
                    }
                }
                
                setupAdminButtonListeners(appointmentId);
                showView('admin-view');

            } catch (error) {
                showError(`Failed to load admin details: ${error.message}`);
            }
        }
        
        function setupAdminButtonListeners(appointmentId) {
            const approveBtn = document.getElementById('admin-approve-btn');
            const denyBtn = document.getElementById('admin-deny-btn');
            const rescheduleToggleBtn = document.getElementById('admin-reschedule-toggle-btn');
            const rescheduleForm = document.getElementById('admin-reschedule-form');

            approveBtn.onclick = async () => {
                showView('loading-view');
                await postToServer({ action: 'handleAdminAction', adminAction: 'approve', appointmentId, adminName: userProfile.displayName });
                liff.closeWindow();
            };
            
            denyBtn.onclick = async () => {
                const reason = prompt("กรุณาระบุเหตุผลในการปฏิเสธ:");
                if (reason) {
                    showView('loading-view');
                    await postToServer({ action: 'handleAdminAction', adminAction: 'deny', appointmentId, adminName: userProfile.displayName, reason });
                    liff.closeWindow();
                }
            };
            
            rescheduleToggleBtn.onclick = () => {
                rescheduleForm.classList.toggle('hidden');
            };

            rescheduleForm.onsubmit = async (e) => {
                e.preventDefault();
                showView('loading-view');
                const newDateTime = document.getElementById('admin-new-datetime').value;
                await postToServer({ action: 'handleAdminAction', adminAction: 'reschedule', appointmentId, adminName: userProfile.displayName, newDateTime });
                liff.closeWindow();
            };
        }

        // --- Existing User Flow Logic ---
        async function handleUserFlow() { /* ... No changes needed ... */ }
        // ... all other existing functions for user form submission etc. go here ...


        async function postToServer(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }
                return response.json();
            } catch (error) {
                console.error("Fetch Error:", error);
                throw error;
            }
        }

        main();
    </script>
    
    <!-- Dummy registration and main form views for the script to find -->
    <form id="registration-form"></form>
    <form id="appointment-form"></form>

</body>
</html>
