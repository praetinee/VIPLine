<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { @apply font-bold py-2 px-4 rounded text-center; }
        .btn-green { @apply bg-green-500 hover:bg-green-700 text-white; }
        .btn-red { @apply bg-red-500 hover:bg-red-700 text-white; }
        .btn-yellow { @apply bg-yellow-500 hover:bg-yellow-700 text-white; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-view" class="flex flex-col items-center justify-center h-screen">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-600">กำลังโหลดข้อมูล...</p>
    </div>
    
    <!-- Admin View -->
    <div id="admin-view" class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-5 hidden">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">จัดการการนัดหมาย</h1>
        <p class="text-center text-gray-500 text-sm mb-4">หมายเลขนัดหมาย: <span id="admin-appointment-id" class="font-mono"></span></p>

        <div id="admin-status-banner" class="p-3 rounded-md mb-4 text-center hidden">
            <p id="admin-status-text" class="font-semibold"></p>
            <p id="admin-status-detail" class="text-sm mt-1 whitespace-pre-wrap"></p>
        </div>

        <div class="border rounded-md p-4 space-y-2 bg-gray-50">
             <h3 class="text-lg font-semibold border-b pb-2 mb-2">สรุปข้อมูลการนัดหมาย</h3>
             <div><strong>ผู้ป่วย:</strong> <span id="admin-patient-name"></span></div>
             <div><strong>ความสัมพันธ์:</strong> <span id="admin-patient-relation"></span></div>
             <div><strong>ผู้ขอ:</strong> <span id="admin-staff-name"></span></div>
             <div class="pt-2"><strong>ประเภทนัด:</strong> <span id="admin-appointment-type"></span></div>
             <div id="admin-department-wrapper"><strong>แผนก:</strong> <span id="admin-department"></span></div>
             <div><strong>อาการ:</strong> <span id="admin-symptoms" class="block pl-4 text-gray-700"></span></div>
             <div><strong>ขอรับบริการวันที่:</strong> <span id="admin-datetime-request" class="font-bold"></span></div>
             <div><strong>หมายเหตุ:</strong> <span id="admin-notes"></span></div>
        </div>

        <div class="mt-4 space-y-3">
            <div id="admin-action-buttons" class="flex space-x-2 hidden">
                 <button id="admin-approve-btn" class="btn btn-green flex-1">อนุมัติ</button>
                 <button id="admin-deny-btn" class="btn btn-red flex-1">ปฏิเสธ</button>
            </div>
            
            <div>
                 <button id="admin-reschedule-toggle-btn" class="btn btn-yellow w-full">เลื่อนนัด</button>
                 <form id="admin-reschedule-form" class="mt-3 p-4 border rounded-md hidden">
                     <label for="admin-new-datetime" class="block text-sm font-medium text-gray-700">เลือกวันและเวลาใหม่</label>
                     <input type="datetime-local" id="admin-new-datetime" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                     <button type="submit" class="btn btn-yellow mt-3 w-full">ยืนยันการเลื่อนนัด</button>
                 </form>
            </div>
        </div>
    </div>

    <!-- Registration View -->
    <div id="registration-view"> ... </div>

    <!-- Main User Form View -->
    <div id="main-form-view"> ... </div>
    
    <div id="error-view"> ... </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzHE5_V2a8uO8U8NMw9c7g23duNT_LYlEM5mVcmScd0tyuUiS0SrXmNCTVShjXGZnnYEQ/exec"; // <-- IMPORTANT!
        const LIFF_ID = "2008050252-bNYeKBrd";

        let userProfile = null;
        let staffInfo = {};

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                
                userProfile = await liff.getProfile();
                const urlParams = new URLSearchParams(window.location.search);
                const action = urlParams.get('action');

                if (action === 'admin_view') {
                    const appointmentId = urlParams.get('appointmentId');
                    loadAdminView(appointmentId);
                } else {
                    handleUserFlow();
                }
            } catch (error) { showError(`Initialization Error: ${error.message}`); }
        }

        // --- Admin View Logic ---
        async function loadAdminView(appointmentId) {
            try {
                showView('loading-view');
                const response = await postToServer({ action: 'getAppointmentDetails', appointmentId });
                const details = response.data;
                
                // Populate summary data
                document.getElementById('admin-appointment-id').textContent = appointmentId;
                document.getElementById('admin-patient-name').textContent = details.patientFullName;
                document.getElementById('admin-patient-relation').textContent = details.patientRelation;
                document.getElementById('admin-staff-name').textContent = `${details.staffFullName} (HN: ${details.staffHn})`;
                let apptTypeFull = details.appointmentType;
                if(details.appointmentType === 'นัดเดิม') apptTypeFull += ` (${details.followUpOnSchedule || 'ไม่ระบุ'})`;
                document.getElementById('admin-appointment-type').textContent = apptTypeFull;
                const deptWrapper = document.getElementById('admin-department-wrapper');
                if(details.department){
                    document.getElementById('admin-department').textContent = details.department;
                    deptWrapper.classList.remove('hidden');
                } else {
                    deptWrapper.classList.add('hidden');
                }
                document.getElementById('admin-symptoms').textContent = details.symptoms;
                document.getElementById('admin-datetime-request').textContent = new Date(details.appointmentDateTime).toLocaleString('th-TH');
                document.getElementById('admin-notes').textContent = details.notes || '-';


                // Handle status banner and buttons
                const statusBanner = document.getElementById('admin-status-banner');
                const statusText = document.getElementById('admin-status-text');
                const statusDetail = document.getElementById('admin-status-detail');
                const actionButtons = document.getElementById('admin-action-buttons');
                
                if (details.status === 'pending') {
                    statusBanner.classList.add('hidden');
                    actionButtons.classList.remove('hidden');
                } else {
                    actionButtons.classList.add('hidden');
                    statusText.textContent = `สถานะ: ${details.status.toUpperCase()}`;
                    let detailText = `โดย: ${details.adminApprover || 'N/A'}`;
                    if(details.processedTimestamp) detailText += ` เมื่อ ${new Date(details.processedTimestamp).toLocaleString('th-TH')}`;
                    if(details.status === 'denied' && details.denyReason) detailText += `\nเหตุผล: ${details.denyReason}`;
                    statusDetail.innerText = detailText;
                    statusBanner.classList.remove('hidden');
                    statusBanner.classList.add(details.status.includes('approved') ? 'bg-green-100' : 'bg-red-100', details.status.includes('approved') ? 'text-green-800' : 'text-red-800');
                }
                
                setupAdminButtonListeners(appointmentId);
                showView('admin-view');
            } catch (error) { showError(`Failed to load admin details: ${error.message}`); }
        }
        
        // ... Other functions (setupAdminButtonListeners, handleUserFlow, postToServer, etc.)
    </script>
</body>
</html>
