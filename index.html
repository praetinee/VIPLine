<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นัดหมาย Fast Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .hidden { display: none; }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="mt-2">กำลังโหลด...</p>
    </div>

    <!-- Custom Notification -->
    <div id="notification" class="hidden fixed top-5 left-1/2 -translate-x-1/2 w-11/12 max-w-md bg-white rounded-lg shadow-lg p-4 z-50 border-l-4">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg id="notification-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
            </div>
            <div class="ml-3">
                <p id="notification-message" class="text-sm font-medium"></p>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                    <button onclick="hideNotification()" type="button" class="inline-flex bg-white rounded-md p-1.5 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="sr-only">Dismiss</span>
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="registration-form-container" class="hidden p-4 max-w-lg mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-xl font-bold mb-4 text-center">ลงทะเบียนสำหรับเจ้าหน้าที่</h1>
            <p class="text-sm text-gray-600 mb-4 text-center">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน (เพียงครั้งแรกครั้งเดียว)</p>
            <form id="registration-form">
                <div class="mb-4">
                    <label for="fullname" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="hn" class="block text-sm font-medium text-gray-700">หมายเลข HN</label>
                    <input type="text" id="hn" name="hn" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">ลงทะเบียน</button>
            </form>
        </div>
    </div>
    
    <div id="appointment-form-container" class="hidden p-4 max-w-lg mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-xl font-bold mb-4 text-center">นัดหมาย Fast Track</h1>
            <div id="staff-info" class="mb-4 p-3 bg-blue-100 text-blue-800 rounded-md"></div>
            
            <form id="appointment-form">
                 <div class="mb-4">
                    <label for="relationship" class="block text-sm font-medium text-gray-700">ผู้เข้ารับการรักษา</label>
                    <select id="relationship" name="relationship" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">-- เลือกความสัมพันธ์ --</option>
                        <option value="ตนเอง">ตนเอง</option>
                        <option value="พ่อ">พ่อ</option>
                        <option value="แม่">แม่</option>
                        <option value="คู่สมรส">คู่สมรส (ตามกฏหมาย)</option>
                        <option value="บุตร">บุตร</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                <div id="other-relationship-section" class="hidden mb-4">
                    <label for="other-relationship-text" class="block text-sm font-medium text-gray-700">โปรดระบุความสัมพันธ์</label>
                    <input type="text" id="other-relationship-text" name="other-relationship-text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="mb-4">
                    <label for="patient-name" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล ผู้ป่วย</label>
                    <input type="text" id="patient-name" name="patient-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="mb-4">
                    <label for="patient-cid" class="block text-sm font-medium text-gray-700">เลขบัตรประชาชน ผู้ป่วย (13 หลัก)</label>
                    <input type="text" id="patient-cid" name="patient-cid" required maxlength="13" pattern="\d{13}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                 <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">สถานะทางกายภาพ</label>
                    <div class="mt-2 space-x-4">
                       <label class="inline-flex items-center"><input type="radio" name="physicalStatus" value="เดินได้" checked class="form-radio"> <span class="ml-2">เดินได้</span></label>
                       <label class="inline-flex items-center"><input type="radio" name="physicalStatus" value="นั่งรถเข็น" class="form-radio"> <span class="ml-2">นั่งรถเข็น</span></label>
                       <label class="inline-flex items-center"><input type="radio" name="physicalStatus" value="นอนเปล" class="form-radio"> <span class="ml-2">นอนเปล</span></label>
                    </div>
                </div>

                 <div class="mb-4">
                    <label for="symptoms" class="block text-sm font-medium text-gray-700">อาการ/ความผิดปกติเบื้องต้น</label>
                    <textarea id="symptoms" name="symptoms" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                 <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">ประเภทนัด</label>
                     <div class="mt-2 space-x-4">
                        <label class="inline-flex items-center"><input type="radio" name="appointmentType" value="นัดใหม่" checked class="form-radio"> <span class="ml-2">นัดใหม่</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="appointmentType" value="นัดเดิม" class="form-radio"> <span class="ml-2">นัดเดิม</span></label>
                     </div>
                </div>
                
                <div id="follow-up-section" class="hidden p-3 bg-gray-50 rounded-md mb-4">
                    <label for="department" class="block text-sm font-medium text-gray-700">แผนกที่มีนัด</label>
                    <input type="text" id="department" name="department" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                    <p class="mt-2 text-sm text-gray-600">มาตามนัดเดิมหรือไม่?</p>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" name="followUpStatus" value="ตามนัด" class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                            <span class="ml-2">มาตรงตามใบนัด</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" name="followUpStatus" value="ผิดนัด" class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                            <span class="ml-2">ไม่ได้มาตามนัด</span>
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="appointment-datetime" class="block text-sm font-medium text-gray-700">วันและเวลาที่ต้องการนัด</label>
                    <input type="datetime-local" id="appointment-datetime" name="appointment-datetime" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="text-xs text-red-500 mt-1">** สามารถนัดได้เฉพาะวันจันทร์-ศุกร์ เวลา 08:00 - 15:00 น. **</p>
                </div>

                 <div class="mb-4">
                    <label for="notes" class="block text-sm font-medium text-gray-700">หมายเหตุ/ข้อมูลเพิ่มเติม (ถ้ามี)</label>
                    <textarea id="notes" name="notes" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">ส่งข้อมูลนัดหมาย</button>
            </form>
        </div>
    </div>

    <div id="contact-container" class="hidden text-center p-4 text-sm text-gray-600">
        <p>ลงทะเบียนไม่ได้ หรือนัดหมายไม่ได้?</p>
        <button id="contact-button" class="mt-2 text-blue-600 underline">ติดต่อเจ้าหน้าที่</button>
    </div>

    <script>
        // --- CONFIG ---
        const LIFF_ID = "2008050252-bNYeKBrd";
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbsJTl6er6w5QFsCR-HIjh_mU3gQXZOkCHaUlgNKm8_JObZbZfNggyDVrFBvNIUHOSaR/exec";

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const registrationFormContainer = document.getElementById('registration-form-container');
        const appointmentFormContainer = document.getElementById('appointment-form-container');
        const contactContainer = document.getElementById('contact-container');
        const registrationForm = document.getElementById('registration-form');
        const appointmentForm = document.getElementById('appointment-form');
        const staffInfoDiv = document.getElementById('staff-info');
        const relationshipSelect = document.getElementById('relationship');
        const otherRelationshipSection = document.getElementById('other-relationship-section');
        const otherRelationshipText = document.getElementById('other-relationship-text');
        const patientNameInput = document.getElementById('patient-name');
        const appointmentTypeRadios = document.querySelectorAll('input[name="appointmentType"]');
        const followUpSection = document.getElementById('follow-up-section');
        const contactButton = document.getElementById('contact-button');

        let userProfile = {};
        
        document.addEventListener('DOMContentLoaded', initializeLiff);

        // --- LIFF Initialization ---
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                userProfile = await liff.getProfile();
                await checkUserRegistration(userProfile.userId);
            } catch (error) {
                console.error("LIFF Init Error:", error);
                showNotification('เกิดข้อผิดพลาดในการเริ่มต้นแอปพลิเคชัน', true);
                loadingOverlay.style.display = 'none';
            }
        }

        // --- Notification Logic ---
        let notificationTimeout;
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            const iconEl = document.getElementById('notification-icon');
            
            if (notificationTimeout) clearTimeout(notificationTimeout);

            messageEl.textContent = message;
            
            notification.classList.remove('border-red-400', 'border-green-400');
            messageEl.classList.remove('text-red-800', 'text-green-800');
            iconEl.classList.remove('text-red-400', 'text-green-400');

            if (isError) {
                notification.classList.add('border-red-400');
                messageEl.classList.add('text-red-800');
                iconEl.classList.add('text-red-400');
                iconEl.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />`;
            } else {
                notification.classList.add('border-green-400');
                messageEl.classList.add('text-green-800');
                iconEl.classList.add('text-green-400');
                iconEl.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />`;
            }

            notification.classList.remove('hidden');
            notificationTimeout = setTimeout(hideNotification, 5000);
        }

        function hideNotification() {
            document.getElementById('notification').classList.add('hidden');
        }


        // --- User & Form Logic ---
        async function checkUserRegistration(userId) {
            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?action=checkUser&userId=${userId}`);
                if (!response.ok) throw new Error(`Server responded with status ${response.status}`);
                const data = await response.json();

                if (data.isRegistered) {
                    showAppointmentForm(data);
                } else {
                    showRegistrationForm();
                }
            } catch (error) {
                showNotification('เกิดข้อผิดพลาดในการตรวจสอบผู้ใช้: ' + error, true);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        function showRegistrationForm() {
            registrationFormContainer.classList.remove('hidden');
            contactContainer.classList.remove('hidden');
        }

        function showAppointmentForm(data) {
            staffInfoDiv.innerHTML = `<strong>เจ้าหน้าที่:</strong> ${data.staffName} (HN: ${data.staffHn})`;
            appointmentFormContainer.classList.remove('hidden');
            contactContainer.classList.remove('hidden');
        }

        // --- Event Listeners ---
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingOverlay.style.display = 'flex';

            const formData = new FormData(registrationForm);
            const data = {
                userId: userProfile.userId,
                fullname: formData.get('fullname'),
                hn: formData.get('hn')
            };

            try {
                const url = `${GAS_WEB_APP_URL}?action=registerUser&userId=${data.userId}&fullname=${encodeURIComponent(data.fullname)}&hn=${data.hn}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Server responded with status ${response.status}`);
                const result = await response.json();

                if (result.success) {
                    showNotification('ลงทะเบียนสำเร็จ!');
                    registrationFormContainer.classList.add('hidden');
                    await checkUserRegistration(data.userId); 
                } else {
                    showNotification(result.message || 'ลงทะเบียนไม่สำเร็จ', true);
                }
            } catch (error) {
                showNotification('เกิดข้อผิดพลาดในการลงทะเบียน: ' + error, true);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
        
        appointmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(appointmentForm);
            const cid = formData.get('patient-cid');
            const relationshipValue = formData.get('relationship');
            const otherRelationshipValue = formData.get('other-relationship-text');

            if (!cid || !/^\d{13}$/.test(cid)) {
                showNotification('รูปแบบเลขบัตรประชาชนไม่ถูกต้อง (ต้องมี 13 หลัก)', true);
                return;
            }

            if (relationshipValue === 'อื่นๆ' && !otherRelationshipValue.trim()) {
                showNotification('กรุณาระบุความสัมพันธ์ "อื่นๆ"', true);
                return;
            }

            const datetimeInput = document.getElementById('appointment-datetime').value;
            if (!datetimeInput) {
                showNotification('กรุณาเลือกวันและเวลาที่ต้องการนัด', true);
                return;
            }
            const selectedDate = new Date(datetimeInput);
            const day = selectedDate.getDay();
            const hour = selectedDate.getHours();

            if (day === 0 || day === 6 || hour < 8 || hour >= 15) {
                showNotification('กรุณาเลือกวันและเวลาให้ถูกต้อง (จันทร์-ศุกร์, 08:00 - 15:00)', true);
                return;
            }

            bookAppointment(formData);
        });

        relationshipSelect.addEventListener('change', function() {
            const isOther = this.value === 'อื่นๆ';
            otherRelationshipSection.classList.toggle('hidden', !isOther);
            otherRelationshipText.required = isOther;

            if (this.value === 'ตนเอง') {
                patientNameInput.value = staffInfoDiv.textContent.split('(HN:')[0].replace('เจ้าหน้าที่:', '').trim();
            } else {
                patientNameInput.value = '';
            }
        });
        
        appointmentTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                const isFollowUp = this.value === 'นัดเดิม';
                followUpSection.classList.toggle('hidden', !isFollowUp);
                document.getElementById('department').required = isFollowUp;
                document.querySelectorAll('input[name="followUpStatus"]').forEach(r => r.required = isFollowUp);
            });
        });

        contactButton.addEventListener('click', () => {
            liff.openWindow({
                url: 'https://page.line.me/wfk5427z',
                external: true
            });
        });

        async function bookAppointment(formData) {
            loadingOverlay.style.display = 'flex';

            const relationshipValue = formData.get('relationship');
            const finalRelationship = relationshipValue === 'อื่นๆ' ? formData.get('other-relationship-text') : relationshipValue;

            const data = {
                userId: userProfile.userId,
                staffName: staffInfoDiv.textContent.split('(HN:')[0].replace('เจ้าหน้าที่:', '').trim(),
                staffHn: staffInfoDiv.textContent.match(/HN: (\d+)/)[1],
                relationship: finalRelationship,
                isOtherRelationship: relationshipValue === 'อื่นๆ',
                patientName: formData.get('patient-name'),
                patientCid: formData.get('patient-cid'),
                physicalStatus: formData.get('physicalStatus'),
                symptoms: formData.get('symptoms'),
                appointmentType: formData.get('appointmentType'),
                department: formData.get('department') || '',
                followUpStatus: formData.get('followUpStatus') || '',
                appointmentDateTime: formData.get('appointment-datetime'),
                notes: formData.get('notes')
            };
            
            // [FIX] Use FormData for a more reliable POST request to avoid CORS issues.
            const postData = new FormData();
            postData.append('action', 'bookAppointment');
            postData.append('payload', JSON.stringify(data));

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: postData,
                    redirect: 'follow'
                });

                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                const result = await response.json();

                if (result.status === 'success') {
                    showNotification('ส่งข้อมูลการนัดหมายเรียบร้อยแล้ว');
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    }, 2000);
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                }

            } catch (error) {
                showNotification('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message, true);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
