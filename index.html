<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนัดหมาย Fast Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
        }
        .form-label {
            @apply block text-gray-700 text-sm font-bold mb-2;
        }
        .form-input, .form-select, .form-textarea {
            @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline;
        }
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full;
        }
        .btn-secondary {
            @apply bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="p-4">

    <div id="loading" class="text-center p-10">
        <p class="text-lg font-semibold">กำลังโหลดข้อมูล กรุณารอสักครู่...</p>
    </div>

    <div id="app" class="hidden max-w-lg mx-auto bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">ระบบนัดหมาย Fast Track</h1>
        
        <!-- Registration Section -->
        <div id="registration-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">ลงทะเบียนสำหรับเจ้าหน้าที่</h2>
            <p class="mb-4 text-sm text-gray-600">กรุณาลงทะเบียนเพื่อเข้าใช้งานครั้งแรก</p>
            <form id="registration-form">
                <div class="mb-4">
                    <label class="form-label" for="reg-fullname">ชื่อ-นามสกุล</label>
                    <input class="form-input" id="reg-fullname" type="text" placeholder="ชื่อ-นามสกุล" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="reg-hn">หมายเลข HN</label>
                    <input class="form-input" id="reg-hn" type="text" placeholder="HN" required>
                </div>
                <button class="btn-primary" type="submit">ลงทะเบียน</button>
            </form>
            <div id="registration-error" class="text-red-500 mt-4 text-center hidden"></div>
        </div>

        <!-- Booking Section -->
        <div id="booking-section" class="hidden">
            <div class="mb-4 bg-gray-100 p-3 rounded-lg">
                <p class="font-semibold">ผู้ใช้งาน: <span id="user-name" class="font-normal"></span></p>
                <p class="font-semibold">HN: <span id="user-hn" class="font-normal"></span></p>
            </div>
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">กรอกรายละเอียดการนัดหมาย</h2>
            <form id="booking-form">
                <!-- Patient Relation -->
                <div class="mb-4">
                    <label class="form-label" for="relation">ผู้ที่จะเข้ารับการรักษา</label>
                    <select class="form-select" id="relation" required>
                        <option value="ตัวเจ้าหน้าที่เอง">ตัวเจ้าหน้าที่เอง</option>
                        <option value="พ่อ">พ่อ</option>
                        <option value="แม่">แม่</option>
                        <option value="คู่สมรส">คู่สมรส (ตามกฎหมาย)</option>
                        <option value="บุตร">บุตร</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                <div id="other-relation-wrapper" class="mb-4 hidden">
                    <label class="form-label" for="other-relation-detail">โปรดระบุความสัมพันธ์</label>
                    <input class="form-input" id="other-relation-detail" type="text" placeholder="ระบุความสัมพันธ์">
                </div>
                
                <!-- Patient Details -->
                <div id="patient-details-section">
                    <h3 class="font-semibold text-md mb-2">ข้อมูลผู้รับการรักษา</h3>
                    <div class="mb-4">
                        <label class="form-label" for="patient-fullname">ชื่อ-นามสกุล ผู้รับการรักษา</label>
                        <input class="form-input" id="patient-fullname" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="patient-cid">เลขบัตรประชาชน</label>
                        <input class="form-input" id="patient-cid" type="text" pattern="\d{13}" title="กรุณากรอกเลขบัตรประชาชน 13 หลัก" required>
                    </div>
                </div>

                <!-- Physical Status -->
                <div class="mb-4">
                    <label class="form-label">สถานทางกายภาพ</label>
                    <select class="form-select" id="physical-status" required>
                        <option value="เดินได้">เดินได้</option>
                        <option value="นั่งรถเข็น">นั่งรถเข็น</option>
                        <option value="นอนเปล">นอนเปล</option>
                    </select>
                </div>

                <!-- Symptoms -->
                <div class="mb-4">
                    <label class="form-label" for="symptoms">อาการ/ความผิดปกติ</label>
                    <textarea class="form-textarea" id="symptoms" rows="3" required></textarea>
                </div>

                <!-- Appointment Type -->
                <div class="mb-4">
                    <label class="form-label">ประเภทการนัด</label>
                    <div>
                        <input type="radio" id="new-appointment" name="appointment-type" value="นัดใหม่" checked>
                        <label for="new-appointment">นัดใหม่</label>
                    </div>
                    <div>
                        <input type="radio" id="old-appointment" name="appointment-type" value="นัดเดิม">
                        <label for="old-appointment">นัดเดิม</label>
                    </div>
                </div>

                <!-- Old Appointment Details -->
                <div id="old-appointment-details" class="hidden mb-4 p-3 bg-gray-50 rounded-lg">
                    <div class="mb-4">
                        <label class="form-label" for="department">แผนกที่มีนัด</label>
                        <input class="form-input" id="department" type="text" placeholder="ระบุแผนก">
                    </div>
                    <div>
                        <label class="form-label">สถานะการนัดเดิม</label>
                        <select class="form-select" id="old-appointment-status">
                            <option value="มาตรงตามนัด">มาตรงตามใบนัด</option>
                            <option value="ไม่ได้มาตามนัด">ไม่ได้มาตามนัด</option>
                        </select>
                    </div>
                </div>

                <!-- Appointment DateTime -->
                <div class="mb-4">
                    <label class="form-label" for="appointment-datetime">วันและเวลาที่ต้องการนัด</label>
                    <input class="form-input" id="appointment-datetime" type="datetime-local" required>
                    <p class="text-xs text-gray-500 mt-1">เฉพาะวันจันทร์-ศุกร์ เวลา 08:00 - 15:00 น.</p>
                </div>

                <!-- Notes -->
                <div class="mb-6">
                    <label class="form-label" for="notes">หมายเหตุ/ข้อมูลเพิ่มเติม</label>
                    <textarea class="form-textarea" id="notes" rows="2"></textarea>
                </div>

                <button class="btn-primary" type="submit">ส่งข้อมูลนัดหมาย</button>
            </form>
        </div>
        
        <!-- Contact Button -->
        <div class="mt-6 text-center">
             <button id="contact-btn" class="btn-secondary">ติดต่อเจ้าหน้าที่</button>
        </div>
    </div>
    
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="message-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="message-text" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-modal-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        ตกลง
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // !! IMPORTANT !!
        // !! URL ด้านล่างนี้จะต้องนำมาจากขั้นตอนการ Deploy Google Apps Script !!
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx-tQ6nYKmsMpQs3Z6GTRDqvDZeupFhJ1TrUxps32VZqoSqgAFT5zyCpN2z_slfgeIx/exec"; // <--- URL ที่ได้จากการ deploy Google Apps Script
        
        // LIFF ID (ตั้งค่าให้แล้ว)
        const LIFF_ID = "2008050252-bNYeKBrd";

        // Global state
        let USER_PROFILE = null;

        // --- DOM Elements ---
        const loadingDiv = document.getElementById('loading');
        const appDiv = document.getElementById('app');
        const registrationSection = document.getElementById('registration-section');
        const bookingSection = document.getElementById('booking-section');
        const registrationForm = document.getElementById('registration-form');
        const bookingForm = document.getElementById('booking-form');
        const relationSelect = document.getElementById('relation');
        const otherRelationWrapper = document.getElementById('other-relation-wrapper');
        const oldAppointmentDetails = document.getElementById('old-appointment-details');
        const appointmentTypeRadios = document.querySelectorAll('input[name="appointment-type"]');
        const contactBtn = document.getElementById('contact-btn');
        const messageModal = document.getElementById('message-modal');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // --- Main Function ---
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                USER_PROFILE = await liff.getProfile();
                
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'checkUser', userId: USER_PROFILE.userId })
                });

                const result = await response.json();
                
                loadingDiv.classList.add('hidden');
                appDiv.classList.remove('hidden');

                if (result.isRegistered) {
                    showBookingForm(result.userData);
                } else {
                    showRegistrationForm();
                }

            } catch (error)
            {
                console.error(error);
                showMessage('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับระบบได้ กรุณาตรวจสอบว่าได้กรอกค่า GAS_WEB_APP_URL ถูกต้องแล้วหรือไม่');
            }
        }

        // --- UI Control Functions ---
        function showBookingForm(userData) {
            document.getElementById('user-name').textContent = userData.fullName;
            document.getElementById('user-hn').textContent = userData.hn;
            bookingSection.classList.remove('hidden');
            registrationSection.classList.add('hidden');
            
            if(relationSelect.value === 'ตัวเจ้าหน้าที่เอง') {
                document.getElementById('patient-fullname').value = userData.fullName;
            }
        }

        function showRegistrationForm() {
            registrationSection.classList.remove('hidden');
            bookingSection.classList.add('hidden');
        }

        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageModal.classList.remove('hidden');
        }

        // --- Event Listeners ---
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('reg-fullname').value;
            const hn = document.getElementById('reg-hn').value;
            const errorDiv = document.getElementById('registration-error');

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'register',
                        userId: USER_PROFILE.userId,
                        fullName: fullName,
                        hn: hn
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showBookingForm({ fullName: fullName, hn: hn });
                } else {
                    errorDiv.textContent = result.message || 'ข้อมูลไม่ถูกต้อง กรุณาตรวจสอบอีกครั้ง';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = 'การลงทะเบียนล้มเหลว กรุณาลองใหม่';
                errorDiv.classList.remove('hidden');
            }
        });

        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const datetimeInput = document.getElementById('appointment-datetime').value;
            const selectedDate = new Date(datetimeInput);
            const day = selectedDate.getDay();
            const hour = selectedDate.getHours();

            if (day === 0 || day === 6) {
                showMessage('ข้อมูลผิดพลาด', 'ไม่สามารถนัดหมายในวันเสาร์-อาทิตย์ได้');
                return;
            }
            if (hour < 8 || hour >= 15) {
                showMessage('ข้อมูลผิดพลาด', 'สามารถนัดหมายได้ระหว่างเวลา 08:00 - 15:00 น. เท่านั้น');
                return;
            }

            const formData = {
                action: 'bookAppointment',
                userId: USER_PROFILE.userId,
                staffName: document.getElementById('user-name').textContent,
                staffHn: document.getElementById('user-hn').textContent,
                relation: relationSelect.value,
                otherRelationDetail: document.getElementById('other-relation-detail').value,
                patientFullname: document.getElementById('patient-fullname').value,
                patientCid: document.getElementById('patient-cid').value,
                physicalStatus: document.getElementById('physical-status').value,
                symptoms: document.getElementById('symptoms').value,
                appointmentType: document.querySelector('input[name="appointment-type"]:checked').value,
                department: document.getElementById('department').value,
                oldAppointmentStatus: document.getElementById('old-appointment-status').value,
                appointmentDateTime: datetimeInput,
                notes: document.getElementById('notes').value,
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('สำเร็จ', 'คำขอนัดหมายของคุณถูกส่งเรียบร้อยแล้ว กรุณาตรวจสอบข้อความยืนยันใน LINE และรอการติดต่อจากเจ้าหน้าที่');
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    }, 3000);
                } else {
                    showMessage('เกิดข้อผิดพลาด', result.message || 'ไม่สามารถส่งข้อมูลได้');
                }
            } catch (error) {
                console.error(error);
                showMessage('เกิดข้อผิดพลาด', 'การเชื่อมต่อล้มเหลว กรุณาลองใหม่อีกครั้ง');
            }
        });

        relationSelect.addEventListener('change', (e) => {
            if (e.target.value === 'อื่นๆ') {
                otherRelationWrapper.classList.remove('hidden');
                document.getElementById('other-relation-detail').required = true;
            } else {
                otherRelationWrapper.classList.add('hidden');
                 document.getElementById('other-relation-detail').required = false;
            }
            if (e.target.value === 'ตัวเจ้าหน้าที่เอง') {
                document.getElementById('patient-fullname').value = document.getElementById('user-name').textContent;
            } else {
                 document.getElementById('patient-fullname').value = '';
                 document.getElementById('patient-cid').value = '';
            }
        });

        appointmentTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'นัดเดิม') {
                    oldAppointmentDetails.classList.remove('hidden');
                    document.getElementById('department').required = true;
                } else {
                    oldAppointmentDetails.classList.add('hidden');
                    document.getElementById('department').required = false;
                }
            });
        });

        contactBtn.addEventListener('click', () => {
            window.open('https://page.line.me/wfk5427z', '_blank');
        });

        closeModalBtn.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        // --- Initialize App ---
        main();
    </script>
</body>
</html>
