<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track - นัดหมายเจ้าหน้าที่</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
        }
        .form-label {
            @apply block text-gray-700 text-sm font-bold mb-2;
        }
        .form-input, .form-select {
            @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline;
        }
        .form-radio-label {
            @apply ml-2 text-gray-700;
        }
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full;
        }
        .btn-secondary {
            @apply bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-2;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="p-4">

    <div id="loading-overlay" class="hidden">
        <p>กำลังส่งข้อมูล...</p>
    </div>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-2 text-center text-blue-600">นัดหมาย Fast Track</h1>
        <p class="text-center text-gray-600 mb-6">สำหรับเจ้าหน้าที่โรงพยาบาลสันทราย</p>

        <!-- แสดงข้อมูลเจ้าหน้าที่ -->
        <div id="staff-info" class="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-gray-800"><strong>เจ้าหน้าที่:</strong> <span id="staff-name">กำลังโหลด...</span></p>
            <p class="text-gray-800"><strong>HN:</strong> <span id="staff-hn">กำลังโหลด...</span></p>
        </div>

        <form id="booking-form">
            <h2 class="text-lg font-semibold mb-3 text-gray-800 border-b pb-2">รายละเอียดผู้เข้ารับบริการ</h2>
            
            <div class="mb-4">
                <label class="form-label" for="relationship">ผู้เข้ารับการรักษา</label>
                <select id="relationship" name="relationship" class="form-select" required>
                    <option value="">-- เลือกความสัมพันธ์ --</option>
                    <option value="ตัวเจ้าหน้าที่เอง">ตัวเจ้าหน้าที่เอง</option>
                    <option value="พ่อ">พ่อ</option>
                    <option value="แม่">แม่</option>
                    <option value="คู่สมรส">คู่สมรส (ตามกฏหมาย)</option>
                    <option value="บุตร">บุตร</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>

            <div id="other-relationship-group" class="mb-4 hidden">
                <label class="form-label" for="other_relationship_detail">โปรดระบุความสัมพันธ์</label>
                <input class="form-input" id="other_relationship_detail" name="other_relationship_detail" type="text" placeholder="เช่น ปู่, ย่า, พี่, น้อง">
            </div>

            <div class="mb-4">
                <label class="form-label" for="patient_name">ชื่อ-นามสกุล ผู้เข้ารับการรักษา</label>
                <input class="form-input" id="patient_name" name="patient_name" type="text" required>
            </div>

            <div class="mb-4">
                <label class="form-label" for="patient_cid">เลขบัตรประชาชน</label>
                <input class="form-input" id="patient_cid" name="patient_cid" type="text" pattern="\d{13}" title="กรุณากรอกเลขบัตรประชาชน 13 หลัก" required>
            </div>

            <div class="mb-4">
                <label class="form-label">สถานทางกายภาพ</label>
                <div>
                    <input type="radio" id="status_walk" name="physical_status" value="เดินได้" checked>
                    <label for="status_walk" class="form-radio-label">เดินได้</label>
                </div>
                <div>
                    <input type="radio" id="status_wheelchair" name="physical_status" value="นั่งรถเข็น">
                    <label for="status_wheelchair" class="form-radio-label">นั่งรถเข็น</label>
                </div>
                <div>
                    <input type="radio" id="status_stretcher" name="physical_status" value="นอนเปล">
                    <label for="status_stretcher" class="form-radio-label">นอนเปล</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label" for="symptoms">อาการ/ความผิดปกติ</label>
                <textarea class="form-input" id="symptoms" name="symptoms" rows="3" required></textarea>
            </div>
            
            <h2 class="text-lg font-semibold mb-3 text-gray-800 border-b pb-2">รายละเอียดการนัด</h2>

            <div class="mb-4">
                <label class="form-label">ประเภทการนัด</label>
                <div>
                    <input type="radio" id="appointment_new" name="appointment_type" value="นัดใหม่" checked>
                    <label for="appointment_new" class="form-radio-label">นัดใหม่</label>
                </div>
                <div>
                    <input type="radio" id="appointment_old" name="appointment_type" value="นัดเดิม">
                    <label for="appointment_old" class="form-radio-label">นัดเดิม</label>
                </div>
            </div>

            <div id="old-appointment-group" class="hidden mb-4 p-4 bg-gray-50 rounded-lg">
                <div class="mb-4">
                    <label class="form-label" for="department">แผนกที่มีนัด</label>
                    <input class="form-input" id="department" name="department" type="text" placeholder="เช่น อายุรกรรม, ศัลยกรรม">
                </div>
                <div>
                    <label class="form-label">มาตามนัดหรือไม่?</label>
                    <div>
                        <input type="radio" id="followup_on_time" name="followup_status" value="มาตรงตามใบนัด">
                        <label for="followup_on_time" class="form-radio-label">มาตรงตามใบนัด</label>
                    </div>
                    <div>
                        <input type="radio" id="followup_missed" name="followup_status" value="ไม่ได้มาตามนัด">
                        <label for="followup_missed" class="form-radio-label">ไม่ได้มาตามนัด</label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label" for="appointment_datetime">วันและเวลาที่ต้องการนัด</label>
                <input class="form-input" id="appointment_datetime" name="appointment_datetime" type="datetime-local" required>
                <p class="text-xs text-gray-500 mt-1">**กรุณานัดหมายในวันและเวลาทำการ (จันทร์-ศุกร์, 8:00 - 15:00 น.)</p>
            </div>
            
            <div class="mb-6">
                <label class="form-label" for="notes">หมายเหตุ/ข้อมูลเพิ่มเติม</label>
                <textarea class="form-input" id="notes" name="notes" rows="2"></textarea>
            </div>

            <button type="submit" class="btn-primary">
                ส่งข้อมูลการนัดหมาย
            </button>
        </form>
         <button onclick="contactAdmin()" class="btn-secondary">
            ติดต่อเจ้าหน้าที่ (พบปัญหา)
        </button>
    </div>

    <script>
        // =================================================================
        // ส่วนของการตั้งค่าและการเชื่อมต่อ (ต้องแก้ไข)
        // =================================================================
        const N8N_WEBHOOK_URL = 'https://praetinee.app.n8n.cloud/webhook/aa67a3c0-402d-4a51-87cd-af3add1679f3'; // <--!! แก้ไข URL นี้เป็นของ n8n workflow ของคุณ
        const LIFF_ID = 'YOUR_LIFF_ID_HERE'; // <--!! แก้ไข LIFF ID ของคุณ
        
        let userProfile = null;
        let staffData = {}; // { name: 'ชื่อจริง นามสกุล', hn: '12345' }

        // =================================================================
        // ส่วนของ LIFF Initialization และการดึงข้อมูลผู้ใช้
        // =================================================================
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                userProfile = await liff.getProfile();
                
                // ส่วนนี้เป็นส่วนจำลองการดึงข้อมูลเจ้าหน้าที่
                // ในระบบจริง คุณจะได้รับข้อมูลนี้มาจากขั้นตอนการลงทะเบียน
                // เราจะใช้ Query Parameters เพื่อส่งข้อมูลจาก n8n มายัง LIFF
                const urlParams = new URLSearchParams(window.location.search);
                staffData.name = urlParams.get('staffName') || userProfile.displayName;
                staffData.hn = urlParams.get('staffHN') || 'HN_NOT_FOUND';
                
                document.getElementById('staff-name').textContent = staffData.name;
                document.getElementById('staff-hn').textContent = staffData.hn;

            } catch (error) {
                console.error('LIFF Initialization failed', error);
                alert('เกิดข้อผิดพลาดในการเปิดฟอร์ม กรุณาลองใหม่อีกครั้ง');
            }
        }

        initializeLiff();
        
        // =================================================================
        // ส่วนจัดการการทำงานของฟอร์ม (Form Logic)
        // =================================================================
        const form = document.getElementById('booking-form');
        const relationshipSelect = document.getElementById('relationship');
        const otherRelationshipGroup = document.getElementById('other-relationship-group');
        const appointmentTypeRadios = document.querySelectorAll('input[name="appointment_type"]');
        const oldAppointmentGroup = document.getElementById('old-appointment-group');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // แสดง/ซ่อนช่อง "ระบุความสัมพันธ์"
        relationshipSelect.addEventListener('change', (e) => {
            if (e.target.value === 'อื่นๆ') {
                otherRelationshipGroup.classList.remove('hidden');
                document.getElementById('other_relationship_detail').required = true;
            } else {
                otherRelationshipGroup.classList.add('hidden');
                 document.getElementById('other_relationship_detail').required = false;
            }
        });

        // แสดง/ซ่อนส่วนของ "นัดเดิม"
        appointmentTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'นัดเดิม') {
                    oldAppointmentGroup.classList.remove('hidden');
                    document.getElementById('department').required = true;
                    document.querySelector('input[name="followup_status"]').required = true;
                } else {
                    oldAppointmentGroup.classList.add('hidden');
                    document.getElementById('department').required = false;
                    document.querySelector('input[name="followup_status"]').required = false;
                }
            });
        });

        // จัดการการ submit ฟอร์ม
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingOverlay.classList.remove('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // ตรวจสอบเงื่อนไขเวลา
            const requestedDate = new Date(data.appointment_datetime);
            const day = requestedDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const hour = requestedDate.getHours();

            if (day === 0 || day === 6 || hour < 8 || hour >= 15) {
                alert('ขออภัย คุณสามารถนัดหมายได้เฉพาะวันจันทร์-ศุกร์ เวลา 8:00 - 15:00 น. เท่านั้น');
                loadingOverlay.classList.add('hidden');
                return;
            }
            
            // เพิ่มข้อมูลเจ้าหน้าที่และ user ID ของ LINE
            data.staff_name = staffData.name;
            data.staff_hn = staffData.hn;
            data.line_user_id = userProfile.userId;

            // แก้ปัญหา Fire-and-Forget โดยใช้ try-catch-finally
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    // หาก Server (n8n) ตอบกลับมาว่ามีปัญหา
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || `Server responded with status: ${response.status}`);
                }

                // เมื่อ n8n ยืนยันว่ารับข้อมูลเรียบร้อยแล้ว
                // n8n ควรส่งข้อความยืนยันไปหาผู้ใช้ใน LINE โดยตรง
                // แล้วเราค่อยปิดหน้าต่าง LIFF
                liff.closeWindow();

            } catch (error) {
                // หากเกิดปัญหา Network หรือการเชื่อมต่อ
                console.error('Failed to submit form:', error);
                alert(`เกิดข้อผิดพลาดในการส่งข้อมูล: ${error.message}\nกรุณาตรวจสอบการเชื่อมต่อและลองใหม่อีกครั้ง`);
            } finally {
                // ซ่อนหน้าจอ loading เสมอ ไม่ว่าจะสำเร็จหรือล้มเหลว
                loadingOverlay.classList.add('hidden');
            }
        });
        
        function contactAdmin() {
            // ส่งข้อความหาแอดมินผ่าน LINE Messaging API
            // ต้องตั้งค่าใน n8n ให้มี workflow สำหรับรับข้อความนี้
            if (liff && liff.isInClient()) {
                liff.sendMessages([{
                    type: 'text',
                    text: 'สวัสดีครับ/ค่ะ ฉันพบปัญหาในการใช้งานระบบนัดหมาย Fast Track ต้องการติดต่อเจ้าหน้าที่ครับ/ค่ะ'
                }]).then(() => {
                    liff.closeWindow();
                }).catch((err) => {
                    console.error('Error sending message:', err);
                    alert('ไม่สามารถส่งข้อความได้');
                });
            } else {
                 alert('ฟังก์ชันนี้ใช้ได้เฉพาะในแอปพลิเคชัน LINE เท่านั้น');
            }
        }
    </script>
</body>
</html>
