<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track - นัดหมายโรงพยาบาล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .form-label { @apply block text-gray-700 text-sm font-bold mb-2; }
        .form-input, .form-select, .form-textarea { @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline; }
        .submit-btn { @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full; }
        .contact-btn { @apply mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full; }
        
        /* Loading Overlay */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Modal */
        #custom-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        #custom-modal { background-color: white; padding: 20px; border-radius: 8px; text-align: center; max-width: 90%; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #custom-modal p { margin-bottom: 20px; }
        #custom-modal button { @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-600">กำลังตรวจสอบข้อมูล...</p>
    </div>

    <div id="custom-modal-overlay" class="hidden">
        <div id="custom-modal">
            <p id="modal-text"></p>
            <button id="modal-close-btn">ตกลง</button>
        </div>
    </div>

    <div id="registration-section" class="container mx-auto p-4 max-w-lg hidden">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">ลงทะเบียนใช้งาน</h1>
            <p id="reg-welcome-message" class="text-center text-gray-600 mb-6"></p>
            <p class="text-center text-sm text-gray-500 mb-6">กรุณากรอกข้อมูลเพื่อเชื่อมต่อบัญชี LINE และเริ่มใช้งานระบบนัดหมาย (ทำเพียงครั้งแรกเท่านั้น)</p>
            <form id="registration-form">
                <div class="mb-4">
                    <label class="form-label" for="name-input">ชื่อ-นามสกุล (ตามที่ลงทะเบียนกับ รพ.)</label>
                    <input class="form-input" id="name-input" name="name" type="text" placeholder="เช่น สมชาย ใจดี" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="hn-input">หมายเลข HN</label>
                    <input class="form-input" id="hn-input" name="hn" type="text" placeholder="กรอก HN ของท่าน" required>
                </div>
                <div id="registration-error-section"></div>
                <button class="submit-btn" type="submit" id="register-button">ลงทะเบียน</button>
            </form>
        </div>
    </div>

    <div id="appointment-section" class="container mx-auto p-4 max-w-lg hidden">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-6 text-center">
                <h1 class="text-2xl font-bold text-gray-800">ทำนัดหมาย Fast Track</h1>
                <p id="appt-welcome-message" class="text-gray-600"></p>
            </div>
            <form id="appointment-form">
                <!-- Patient Info -->
                <h2 class="text-lg font-semibold mb-2 border-b pb-2">ข้อมูลผู้เข้ารับการรักษา</h2>
                <div class="mb-4">
                    <label class="form-label" for="relationship">ความสัมพันธ์กับเจ้าหน้าที่</label>
                    <select class="form-select" id="relationship" name="relationship" required>
                        <option value="" disabled selected>-- กรุณาเลือก --</option>
                        <option value="บิดา">บิดา</option>
                        <option value="มารดา">มารดา</option>
                        <option value="คู่สมรส">คู่สมรส (ตามกฎหมาย)</option>
                        <option value="บุตร">บุตร</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                 <div class="mb-4">
                    <label class="form-label" for="patientName">ชื่อ-นามสกุล ของผู้ป่วย</label>
                    <input class="form-input" id="patientName" name="patientName" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="patientId">หมายเลขบัตรประชาชน ของผู้ป่วย</label>
                    <input class="form-input" id="patientId" name="patientId" type="text" pattern="\d{13}" title="กรุณากรอกหมายเลขบัตรประชาชน 13 หลัก" required>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="physicalState">ลักษณะทางกายภาพของผู้ป่วย</label>
                    <select class="form-select" id="physicalState" name="physicalState" required>
                        <option value="" disabled selected>-- กรุณาเลือก --</option>
                        <option value="เดินได้">เดินได้</option>
                        <option value="นั่งรถเข็น (Wheelchair)">นั่งรถเข็น (Wheelchair)</option>
                        <option value="นอนเปล (Stretcher)">นอนเปล (Stretcher)</option>
                    </select>
                </div>
                
                <!-- Appointment Details -->
                <h2 class="text-lg font-semibold mt-6 mb-2 border-b pb-2">รายละเอียดการนัดหมาย</h2>
                 <div class="mb-4">
                    <label class="form-label" for="symptoms">อาการ/ความผิดปกติที่ต้องการรักษา</label>
                    <textarea class="form-textarea" id="symptoms" name="symptoms" rows="3" placeholder="เช่น ตรวจสุขภาพ, ติดตามอาการปวดท้อง" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="appointmentType">ประเภทการนัด</label>
                    <select class="form-select" id="appointmentType" name="appointmentType" required>
                        <option value="" disabled selected>-- กรุณาเลือก --</option>
                        <option value="นัดใหม่">นัดใหม่ (New Case)</option>
                        <option value="ติดตามอาการ">ติดตามอาการ (Follow-up)</option>
                    </select>
                </div>

                <!-- Follow-up Conditional Section -->
                <div id="follow-up-section" class="hidden border-l-4 border-blue-300 pl-4 mb-4">
                    <div class="mb-4">
                        <label class="form-label" for="department">แผนกที่นัดหมาย</label>
                        <select class="form-select" id="department" name="department">
                            <option value="" disabled selected>-- กรุณาเลือกแผนก --</option>
                            <option value="อายุรกรรม">อายุรกรรม</option>
                            <option value="ศัลยกรรม">ศัลยกรรม</option>
                            <option value="กุมารเวชกรรม">กุมารเวชกรรม</option>
                            <option value="สูติ-นรีเวชกรรม">สูติ-นรีเวชกรรม</option>
                            <option value="อื่นๆ">อื่นๆ (โปรดระบุในหมายเหตุ)</option>
                        </select>
                    </div>
                    <div>
                        <span class="form-label">ประเภทการติดตามอาการ</span>
                        <div class="mt-2">
                             <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="followUpType" value="มารักษาตามใบนัดเดิม">
                                <span class="ml-2">มารักษาตามใบนัดเดิม</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" class="form-radio" name="followUpType" value="ไม่ได้มาตามใบนัด">
                                <span class="ml-2">ไม่ได้มาตามใบนัด</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="form-label" for="desiredDate">วันที่ต้องการนัด</label>
                        <input class="form-input" id="desiredDate" name="desiredDate" type="date" required>
                    </div>
                     <div>
                        <label class="form-label" for="desiredTime">เวลาที่ต้องการนัด</label>
                        <input class="form-input" id="desiredTime" name="desiredTime" type="time" min="08:00" max="15:00" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="form-label" for="remarks">หมายเหตุ (ถ้ามี)</label>
                    <textarea class="form-textarea" id="remarks" name="remarks" rows="2" placeholder="ข้อมูลเพิ่มเติมที่ต้องการแจ้งเจ้าหน้าที่"></textarea>
                </div>
                <button class="submit-btn" type="submit" id="submit-button">ส่งข้อมูลนัดหมาย</button>
            </form>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxXeKAyg2VNeeH69Yw4LsRWuRU-BGxCQ-ntY2qeQZLKf5ICmpXAOLOkAxaXpwQ4lOPTrg/exec';
        const LIFF_ID = '2008050252-Dopb2KMZ';

        let userProfile = null;
        let staffInfo = null;

        // Modal elements
        const modalOverlay = document.getElementById('custom-modal-overlay');
        const modalText = document.getElementById('modal-text');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) { hideModal(); }
        });
        modalCloseBtn.addEventListener('click', hideModal);

        function showModal(message) {
            modalText.innerHTML = message; // Use innerHTML to render line breaks
            modalOverlay.classList.remove('hidden');
        }

        function hideModal() {
            modalOverlay.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeLiff();
            document.getElementById('registration-form').addEventListener('submit', handleRegistration);
            document.getElementById('appointment-form').addEventListener('submit', handleAppointmentSubmit);
            
            // Add event listener for conditional follow-up section
            document.getElementById('appointmentType').addEventListener('change', function() {
                const followUpSection = document.getElementById('follow-up-section');
                const departmentInput = document.getElementById('department');
                const followUpTypeRadios = document.querySelectorAll('input[name="followUpType"]');

                if (this.value === 'ติดตามอาการ') {
                    followUpSection.classList.remove('hidden');
                    departmentInput.required = true;
                    followUpTypeRadios.forEach(radio => radio.required = true);

                } else {
                    followUpSection.classList.add('hidden');
                    departmentInput.required = false;
                    followUpTypeRadios.forEach(radio => radio.required = false);
                }
            });

            // Add event listener for date and time validation
            document.getElementById('desiredDate').addEventListener('input', validateDate);
            document.getElementById('desiredTime').addEventListener('input', validateTime);

        });

        async function initializeLiff() {
            toggleLoading(true, 'กำลังเริ่มต้น...');
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return; 
                }

                userProfile = await liff.getProfile();
                
                toggleLoading(true, 'กำลังตรวจสอบข้อมูล...');
                const response = await apiCall({ requestType: 'checkRegistration', lineUserId: userProfile.userId });
                
                if (response && typeof response.registered !== 'undefined') {
                    if (response.registered) {
                        staffInfo = response.staffInfo;
                        showAppointmentForm();
                    } else {
                        showRegistrationForm();
                    }
                } else {
                    showModal('ไม่สามารถตรวจสอบสถานะการลงทะเบียนได้');
                }
            } catch (error) {
                showModal(`เกิดข้อผิดพลาด: ${error.message}`); 
            }
        }
        
        async function handleRegistration(event) {
            event.preventDefault();
            const name = document.getElementById('name-input').value.trim();
            const hn = document.getElementById('hn-input').value.trim();
            if (!name || !hn) {
                showModal('กรุณากรอกชื่อ-นามสกุล และหมายเลข HN ให้ครบถ้วน');
                return;
            }
            toggleLoading(true, 'กำลังลงทะเบียน...');
            
            try {
                const response = await apiCall({
                    requestType: 'register',
                    lineUserId: userProfile.userId,
                    displayName: userProfile.displayName,
                    name: name,
                    hn: hn
                });

                if (response.status === 'success') {
                    showModal('ลงทะเบียนสำเร็จ!');
                    // Re-check registration to get staff info and proceed
                    initializeLiff(); 
                } else {
                    showModal('ลงทะเบียนไม่สำเร็จ: ' + response.message);
                    addContactButton();
                }
            } catch (error) {
                 showModal('เกิดข้อผิดพลาดในการสื่อสารกับเซิร์ฟเวอร์: ' + error.message);
                 addContactButton();
            } finally {
                toggleLoading(false);
            }
        }

        async function handleAppointmentSubmit(event) {
            event.preventDefault();

            // Relationship Validation
            const relationship = document.getElementById('relationship').value;
            if (relationship === 'อื่นๆ') {
                showModal('ช่องทางนี้เป็นการนัดหมายสำหรับเจ้าหน้าที่ รพ. สันทราย และญาติสายตรงเท่านั้น<br><br>สำหรับบุคคลทั่วไป เพื่อความสะดวกและรวดเร็ว กรุณาติดต่อ 053-921-199 หรือที่ LINE หลักของโรงพยาบาล<br><a href="https://page.line.me/wfk5427z" target="_blank" class="text-blue-500 underline">LINE รพ.สันทราย</a>');
                return;
            }

            toggleLoading(true, 'กำลังส่งข้อมูลนัดหมาย...');

            try {
                const formData = {
                    requestType: 'submitAppointment',
                    lineUserId: userProfile.userId,
                    relationship: document.getElementById('relationship').value,
                    patientName: document.getElementById('patientName').value,
                    patientId: document.getElementById('patientId').value,
                    physicalState: document.getElementById('physicalState').value,
                    symptoms: document.getElementById('symptoms').value,
                    appointmentType: document.getElementById('appointmentType').value,
                    department: document.getElementById('department').value,
                    followUpType: document.querySelector('input[name="followUpType"]:checked')?.value,
                    desiredDate: document.getElementById('desiredDate').value,
                    desiredTime: document.getElementById('desiredTime').value,
                    remarks: document.getElementById('remarks').value,
                };
                
                await apiCall(formData);
                showModal('ส่งข้อมูลการนัดหมายเรียบร้อยแล้ว! กรุณารอการยืนยันจากเจ้าหน้าที่ผ่านทาง LINE ค่ะ');
                // Close LIFF window after user clicks OK on modal
                modalCloseBtn.onclick = () => { liff.closeWindow(); };

            } catch (error) {
                showModal('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        async function apiCall(body) {
             const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                redirect: 'follow',
                body: JSON.stringify(body),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }
            return response.json();
        }
        
        function showRegistrationForm() {
            document.getElementById('reg-welcome-message').innerText = `สวัสดีคุณ ${userProfile.displayName}`;
            document.getElementById('registration-section').classList.remove('hidden');
            toggleLoading(false);
        }

        function showAppointmentForm() {
            document.getElementById('appt-welcome-message').innerText = `ทำการนัดหมายในนาม: ${staffInfo.name} (HN: ${staffInfo.hn})`;
            const today = new Date();
            today.setDate(today.getDate() + 1); // Start from tomorrow
            const minDate = today.toISOString().split('T')[0];
            document.getElementById('desiredDate').setAttribute('min', minDate);
            
            document.getElementById('registration-section').classList.add('hidden');
            document.getElementById('appointment-section').classList.remove('hidden');
            toggleLoading(false);
        }

        function validateDate() {
            const dateInput = document.getElementById('desiredDate');
            const selectedDate = new Date(dateInput.value);
            const day = selectedDate.getUTCDay(); // 0 = Sunday, 6 = Saturday

            if (day === 0 || day === 6) {
                showModal('ไม่สามารถเลือกวันเสาร์หรือวันอาทิตย์ได้ กรุณาเลือกวันทำการ (จันทร์-ศุกร์)');
                dateInput.value = ''; // Clear the invalid date
            }
        }

        function validateTime() {
            // Additional time validation if needed, but min/max attributes handle most cases
            const timeInput = document.getElementById('desiredTime');
            const timeVal = timeInput.value;
            if (timeVal < "08:00" || timeVal > "15:00") {
                 showModal('กรุณาเลือกเวลาระหว่าง 08:00 - 15:00 น.');
            }
        }
        
        function addContactButton() {
            const errorSection = document.getElementById('registration-error-section');
            if (!document.getElementById('contact-btn')) { // Prevent adding multiple buttons
                const contactButton = document.createElement('a');
                contactButton.id = 'contact-btn';
                contactButton.href = 'https://page.line.me/wfk5427z'; // Hospital's LINE OA
                contactButton.target = '_blank';
                contactButton.className = 'contact-btn inline-block text-center';
                contactButton.innerText = 'ติดต่อเจ้าหน้าที่';
                errorSection.appendChild(contactButton);
            }
        }

        function toggleLoading(isLoading, message = 'กำลังโหลด...') {
            const overlay = document.getElementById('loading-overlay');
            if (isLoading) {
                overlay.querySelector('p').innerText = message;
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
