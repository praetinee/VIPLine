<!DOCTYPE html>
<html>
<head>
    <title>My LINE User ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>Your Context ID is:</h1>
    <p id="contextId" style="font-size:12px; word-wrap:break-word;">Initializing LIFF...</p>
    <script>
        liff.init({ liffId: "2008050252-QNqMbg63" }) // ใส่ LIFF ID ที่สร้างขึ้นใหม่ตรงนี้
            .then(() => {
                const context = liff.getContext();
                let id = "Not in a group or room.";
                if (context.type === "group") {
                    id = context.groupId;
                } else if (context.type === "room") {
                    id = context.roomId;
                } else {
                    id = context.userId;
                }
                document.getElementById("contextId").textContent = id;
            })
            .catch(err => {
                console.error(err);
                document.getElementById("contextId").textContent = "Error: " + err;
            });
    </script>
</body>
</html>
