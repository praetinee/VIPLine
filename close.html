<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังประมวลผล...</title>
    <style>
        /* สไตล์ชีตสำหรับจัดหน้าตาให้ดูเรียบง่าย */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>ดำเนินการเรียบร้อยแล้ว</p>
        <p>หน้าต่างนี้จะปิดลงในไม่ช้า...</p>
    </div>

    <!-- โค้ดส่วนสำคัญ: โหลดชุดคำสั่งพิเศษของ LINE (LIFF SDK) -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        // ฟังก์ชันหลักที่จะทำงานเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = function() {
            // เริ่มต้นการเชื่อมต่อกับแอป LINE โดยใช้ LIFF ID ของคุณ
            liff.init({ 
                liffId: "2008050252-kadeqZm3" // <-- **สำคัญ: ต้องเปลี่ยน LIFF ID ตรงนี้**
            })
            .then(() => {
                // ตรวจสอบว่าหน้าเว็บนี้ถูกเปิดอยู่ในแอปพลิเคชัน LINE หรือไม่
                if (liff.isInClient()) {
                    // ถ้าใช่ ให้สั่งปิดหน้าต่างเว็บวิวนี้ทันที
                    liff.closeWindow();
                } else {
                    // ถ้าไม่ได้เปิดในแอป LINE (เช่น เปิดใน Chrome) ให้แสดงข้อความแจ้งเตือนแทน
                    document.querySelector('.container p').innerText = "กรุณาทำรายการนี้ผ่านแอปพลิเคชัน LINE";
                }
            })
            .catch((err) => {
                // หากเกิดข้อผิดพลาด ให้แสดงข้อความใน Console ของเบราว์เซอร์
                console.error(err);
                document.querySelector('.container p').innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อกับ LINE";
            });
        };
    </script>
</body>
</html>
