<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Appointment Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-view" class="flex flex-col items-center justify-center h-screen">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-600">กำลังประมวลผล...</p>
    </div>
    
    <div id="deny-view" class="p-4 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-5 hidden">
         <h1 class="text-2xl font-bold text-center text-red-600 mb-4">ปฏิเสธการนัดหมาย</h1>
         <p class="text-center text-gray-700 mb-4">กรุณาระบุเหตุผลในการปฏิเสธการนัดหมายหมายเลข <span id="deny-appointment-id" class="font-bold"></span></p>
         <form id="deny-form" class="space-y-4">
            <div>
                 <label for="deny-reason" class="block text-sm font-medium text-gray-700">เหตุผล</label>
                 <textarea id="deny-reason" name="deny-reason" rows="4" required class="mt-1 shadow-sm focus:ring-red-500 focus:border-red-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                ยืนยันการปฏิเสธ
            </button>
         </form>
    </div>

    <script>
        // --- CONFIG ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsJTl6er6w5QFsCR-HIJh_mU3gQXzOKchaUlgNKm8_JOqbZfNggyDVrFBvNlUHOSaR/exec";
        const LIFF_ID = "2008050252-bNYeKBrd";

        // --- DOM Elements ---
        const loadingView = document.getElementById('loading-view');
        const denyView = document.getElementById('deny-view');
        const denyForm = document.getElementById('deny-form');
        
        let userProfile = {};

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                userProfile = await liff.getProfile();

                const urlParams = new URLSearchParams(window.location.search);
                const action = urlParams.get('action');
                const appointmentId = urlParams.get('appointmentId');

                if (action === 'approve') {
                    await handleApproval(appointmentId);
                } else if (action === 'deny') {
                    document.getElementById('deny-appointment-id').textContent = appointmentId;
                    showView('deny');
                } else {
                    alert('ไม่พบการดำเนินการที่ถูกต้อง');
                    liff.closeWindow();
                }
            } catch (error) {
                console.error(error);
                alert('เกิดข้อผิดพลาดในการเริ่มต้น: ' + error.message);
            }
        }

        function showView(viewName) {
            loadingView.classList.add('hidden');
            denyView.classList.add('hidden');
            
            if (viewName === 'deny') denyView.classList.remove('hidden');
            if (viewName === 'loading') loadingView.classList.remove('hidden');
        }
        
        async function handleApproval(appointmentId) {
            try {
                showView('loading');
                await postToServer({
                    action: 'handleAdminAction',
                    adminAction: 'approve',
                    appointmentId: appointmentId,
                    adminName: userProfile.displayName,
                });
                await liff.sendMessages([{ type: 'text', text: `อนุมัติการนัดหมาย #${appointmentId} เรียบร้อยแล้ว` }]);
                liff.closeWindow();
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการอนุมัติ: ' + error.message);
                showView('none'); // Hide all views on error
            }
        }

        denyForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            showView('loading');
            const reason = document.getElementById('deny-reason').value;
            const urlParams = new URLSearchParams(window.location.search);
            const appointmentId = urlParams.get('appointmentId');

            try {
                 await postToServer({
                    action: 'handleAdminAction',
                    adminAction: 'deny',
                    appointmentId: appointmentId,
                    adminName: userProfile.displayName,
                    reason: reason,
                 });

                await liff.sendMessages([{
                    type: 'text',
                    text: `ได้ปฏิเสธการนัดหมาย #${appointmentId} เนื่องจาก: ${reason}`
                }]);
                liff.closeWindow();
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message);
                showView('deny'); // Show deny form again on error
            }
        });

        async function postToServer(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'text/plain;charset=UTF-8',
                    },
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${response.status} - ${errorText}`);
                }
                
                const resultText = await response.text();
                return JSON.parse(resultText);
            } catch (error) {
                console.error("Fetch Error:", error);
                throw error;
            }
        }

        main();
    </script>
</body>
</html>
